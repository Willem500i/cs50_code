<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <script>
        let display = "";

        function disup(i) {
            display = display + i;
            document.querySelector('#display').innerHTML = display;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#display').innerHTML = display;

            for (let i = 0; i < 10; i++) {
                document.querySelector('#add'+i).addEventListener('click', function () { disup(i); });
            }

            document.querySelector('#m').addEventListener('click', function () { disup("*"); });
            document.querySelector('#d').addEventListener('click', function () { disup("/"); });
            document.querySelector('#a').addEventListener('click', function () { disup('+'); });
            document.querySelector('#s').addEventListener('click', function () { disup('-'); });
            document.querySelector('#dot').addEventListener('click', function () { disup('.'); });

            document.querySelector('#clear').addEventListener('click', function () { display = ""; });
            document.querySelector('#eq').addEventListener('click', function () {
                display = eval(display.toString());
                document.querySelector('#display').innerHTML = display;
            });

       });
    </script>
    <titles><a href="index.html">Calculator!</a></titles>
    <br>
    <links>
        <a href="type.html">Typing</a>
        <a href='facts.html'>Number Facts</a>
    </links>
    <br>
    <br>
    <body>
    </body>
    <h2>Ti-84</h2>
    <h3>Use the keypad to input digits and operations, press = to evaluate.</h3>
    <display id="display"></display>
    <inputs>
        <br>
        <input id='add1' type="button" class="number" value="1">
        <input id='add2' type="button" class="number" value="2">
        <input id='add3' type="button" class="number" value="3">
        <input id='m' type="button" class="operation" value="*">
        <br>
        <input id='add4'type="button" class="number" value="4">
        <input id='add5'type="button" class="number" value="5">
        <input id='add6'type="button" class="number" value="6">
        <input id='d'type="button" class="operation" value="/">
        <br>
        <input id='add7'type="button" class="number" value="7">
        <input id='add8'type="button" class="number" value="8">
        <input id='add9'type="button" class="number" value="9">
        <input id='a'type="button" class="operation" value="+">
        <br>
        <input id='add0'type="button" class="number" value="0">
        <input id='dot' type="button" class="number" value=".">
        <input id='eq' type="button" class="operation" value="=">
        <input id='s' type="button" class="operation" value="-">
        <br>
        <input id='clear' type="button" class="operation" value="clear">
    </inputs>
</html>
