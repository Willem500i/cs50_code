<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            document.querySelector('#generate').addEventListener('click', function() {
                let n = document.querySelector('#num').value;

                document.querySelector('#square').innerHTML = n * n;
                document.querySelector('#sqrt').innerHTML = Math.sqrt(n);
                document.querySelector('#abs').innerHTML = Math.abs(n);
                document.querySelector('#pi').innerHTML = 100 * n / Math.PI;

                let answer = "no";

                if ((n % 17) == 0) {answer = "yes";}

                document.querySelector('#fav').innerHTML = answer;
            });
        });
    </script>
    <titles><a href="index.html">Calculator!</a></titles>
    <br>
    <links>
        <a href="type.html">Typing</a>
        <a href='84.html'>Ti-84</a>
    </links>
    <br><br>
    <h2>Fact Generator</h2>
    <h3>Put any number in and get all the info you may need about it!</h3>
    <inputs>
        <br>
        <input style="background-color:#98fe98" id ="num" placeholder='0' type='number'></input>
        <br><br>
        <button id="generate" style="background-color:#98fe98">Generate Info</button>
    </inputs>
    <br><br> Square:
    <outputs id="square"></outputs>
    <br> Square root:
    <outputs id="sqrt"></outputs>
    <br> Absolute Value:
    <outputs id="abs"></outputs>
    <br> Percentage of pi:
    <outputs id="pi"></outputs>%
    <br> Is it my favorite?
    <outputs id="fav"></outputs>
</html>
