<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            document.querySelector('#calculate').addEventListener('click', function() {
                let n1 = document.querySelector('#n1').value;
                let n2 = document.querySelector('#n2').value;
                document.querySelector('#mult').innerHTML = n1 * n2;

                let n1add = document.querySelector('#n1add').value;
                let n2add = document.querySelector('#n2add').value;
                document.querySelector('#add').innerHTML = parseFloat(n1add) + parseFloat(n2add);

                let n1sub = document.querySelector('#n1sub').value;
                let n2sub = document.querySelector('#n2sub').value;
                document.querySelector('#sub').innerHTML = n1sub - n2sub;

                let n1div = document.querySelector('#n1div').value;
                let n2div = document.querySelector('#n2div').value;
                document.querySelector('#div').innerHTML = n1div / n2div;
            });

        });
    </script>
    <titles><a href="index.html">Calculator!</a></titles>
    <br>
    <links>
        <a href='84.html'>Ti-84</a>
        <a href='facts.html'>Number Facts</a>
    </links>
    <br>
    <br>
    <h2>Type Calculator</h2>
    <h3>Use the keyboard to enter two numbers to be evaulated for +, -, *, and /.</h3>
    <body>
    </body>
    <inputs>
        <br>

        <input style="background-color:#98fe98" id ="n1add" placeholder='number one' type='number'></input>
        +
        <input style="background-color:#98fe98" id ="n2add" placeholder='number two' type='number'></input>
        =
        <outputs id="add"></outputs>

        <br><br>

        <input style="background-color:#98fe98" id ="n1sub" placeholder='number one' type='number'></input>
        -
        <input style="background-color:#98fe98" id ="n2sub" placeholder='number two' type='number'></input>
        =
        <outputs id="sub"></outputs>

        <br><br>

        <input style="background-color:#98fe98" id ="n1" placeholder='number one' type='number'></input>
        *
        <input style="background-color:#98fe98" id ="n2" placeholder='number two' type='number'></input>
        =
        <outputs id="mult"></outputs>

        <br><br>

        <input style="background-color:#98fe98" id ="n1div" placeholder='number one' type='number'></input>
        /
        <input style="background-color:#98fe98" id ="n2div" placeholder='number two' type='number'></input>
        =
        <outputs id="div"></outputs>

        <br><br>

        <button id="calculate" style="background-color:#98fe98">Calculate All</button>
    </inputs>
</html>
